<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rekomendacje filmowe</title>
</head>
<body>
    <input type="text" id="movieInput" placeholder="Wpisz tytuł filmu">
    <button onclick="recommend('tf')">Rekomenduj</button>

    <ul id="recommendations"></ul>

    <script>
    async function recommend(method) {
        const movieTitle = document.getElementById('movieInput').value;
        if (!movieTitle) {
            alert("Podaj tytuł filmu!");
            return;
        }

        try {
            const response = await fetch(`http://localhost:5000/recommend?movie=${encodeURIComponent(movieTitle)}&method=${method}`);
            console.log("Status odpowiedzi:", response.status);

            if (!response.ok) {
                const err = await response.json();
                alert(err.error || "Błąd serwera.");
                return;
            }

            const data = await response.json();
            console.log("Otrzymane dane:", data);

            const recommendationsList = document.getElementById('recommendations');
            recommendationsList.innerHTML = "";

            if (Array.isArray(data)) {
                data.forEach(movie => {
                    const li = document.createElement("li");
                    li.textContent = movie;
                    recommendationsList.appendChild(li);
                });
            } else {
                alert("Niepoprawne dane z backendu!");
            }

        } catch (error) {
            console.error("Błąd w komunikacji:", error);
            alert("Nie udało się pobrać rekomendacji!");
        }
    }
    </script>
</body>
</html>
